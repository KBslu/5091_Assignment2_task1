<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>My ArcGIS API for JavaScript App</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.18/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView"
    ], function (WebMap, MapView) {
      
      var webmap = new WebMap({
        portalItem: {
          id: "336c5d36a74f45799d9599420802e880" // Your web map ID
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      // Additional code or widgets can be added here

    });
  </script>
</body>
</html>
